<div class="container">
    <ng-container *ngIf="show">
        <mat-toolbar>
            <button mat-icon-button (click)="toggleMenu()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="spacer"></span>
            <!-- back arrow -->
            <button mat-icon-button (click)="back()" *ngIf="page != '/home' && page != '/login'">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </mat-toolbar>
    </ng-container>
</div>
